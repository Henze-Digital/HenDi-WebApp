<div xmlns="http://www.w3.org/1999/xhtml">
    <h2>
        <a href="#settings" class="collapseSingle" aria-expanded="true" data-toggle="collapse" data-template="lang:translate">settings</a>
    </h2>
    <div id="settings" class="panel-collapse collapse show" data-template="app:inject-api-base">
        <p data-template="lang:translate">show_markers_paragraph</p>
        <!--<div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="rdg-marker" checked="checked" data-toggle-class=".noteMarker:contains('Δ')" data-template="app:init-custom-switch"/>
            <label class="custom-control-label" for="rdg-marker"><span data-template="lang:translate">appRdgs</span> Δ</label>
        </div>-->
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="textConst-marker" checked="checked" data-toggle-class=".noteMarker:contains('‡'), .tei_del" data-template="app:init-custom-switch"/>
            <label class="custom-control-label" for="textConst-marker"><span data-template="lang:translate">textConstitution</span> ‡</label>
        	<div class="input-group facet-group checkbox" data-template="app-shared:if-matches" data-template-key="environment" data-template-value="development">
	        	<div class="custom-control custom-switch">
	        		<input class="custom-control-input" type="checkbox" id="additions-marker" checked="checked" data-toggle-class=".tei_add" data-template="app:init-custom-switch"/>
	        		<label class="custom-control-label" for="additions-marker"><span data-template="lang:translate">additions</span></label>
	        	</div>
	        	<div class="custom-control custom-switch">
	        		<input class="custom-control-input" type="checkbox" id="deletions-marker" checked="checked" data-toggle-class=".tei_del" data-template="app:init-custom-switch"/>
	        		<label class="custom-control-label" for="deletions-marker"><span data-template="lang:translate">deletions</span></label>
	        	</div>
	        	<div class="custom-control custom-switch">
	        		<input class="custom-control-input" type="checkbox" id="corrections-marker" checked="checked" data-toggle-class=".tei_cor" data-template="app:init-custom-switch"/>
	        		<label class="custom-control-label" for="corrections-marker"><span data-template="lang:translate">corrections</span></label>
	        	</div>
        	</div>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="supplied-marker" checked="checked" data-toggle-class=".brackets_supplied" data-template="app:init-custom-switch"/>
            <label class="custom-control-label" for="supplied-marker"><span data-template="lang:translate">supplied-marker</span> [&#x2009;]</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="note-marker" checked="checked" data-toggle-class=".noteMarker:contains('*'), .noteMarker:contains('✎')" data-template="app:init-custom-switch"/>
            <label class="custom-control-label" for="note-marker"><span data-template="lang:translate">note_commentary</span> *</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="thematicCommentaries-marker" checked="checked" data-toggle-class=".noteMarker:contains('T')" data-template="app:init-custom-switch"/>
            <label class="custom-control-label" for="thematicCommentaries-marker"><span data-template="lang:translate">thematicCommentaries</span> T</label>
        </div>
    </div>
</div>
