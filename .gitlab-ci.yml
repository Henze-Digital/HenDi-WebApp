# GitLab CI configuration for the "HWH-WebApp"
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://localhost:2375

#image: openjdk:11-jdk

stages:
  - build
  - test
  - deploy

build-webapp:
  image: node:latest
  stage: build
  before_script:
    - apt update
    - apt install -y --no-install-recommends ant
    - npm install
  script:
    - ant test

test_node:
  stage: test
  script:
    - node -v

