# GitLab CI configuration for the "HWH-WebApp"
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://localhost:2375

default:
  image: ubuntu:latest

stages:
  - build
  - test
  - deploy

build-webapp:
  image: openjdk:8-jdk
  stage: build
  before_script:
    - apt update
    - apt install -y --no-install-recommends ant
  script:
    - ant ci
  artifacts:
    paths:
      - build/HWH-WebApp-*.xar
