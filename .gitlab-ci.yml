# GitLab CI configuration for the "HWH-WebApp"
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://localhost:2375

build-webapp:
  image: openjdk:8-jdk
  stage: deploy
  before_script:
    - apt update
    - apt install -y --no-install-recommends ant
  script:
    - ant ci
  artifacts:
    paths:
      - build/HWH-WebApp-*.xar
